{% extends 'portfolio/base.html' %}

{% block content %}

<br>

<h1>Max Blog's</h1>
<br>

<h3>Max has written {{blogs.count}} blog{{blogs.count|pluralize}}. </h3>

{% for blog in blogs %}
<br>
<br>


<a href="{% url 'blog:detail' blog.id %}"><h3>{{ blog.title }} </h3></a>
<h5>{{ blog.date|date:'F d, Y'|upper }} </h5>
<p>{{ blog.description|striptags|truncatechars:75 }} </p>


{% endfor %}

{% endblock %}
